language: node_js

node_js:
  - "12"

sudo: false

cache:
  directories:
    - node_modules

branches:
  only:
    - master

before_script: bash ./bin/build.sh

script:
    - ls -al static/css/style.css

after_success: bash ./bin/deploy.sh

env:
  global:
  - GH_REF: github.com/mismith0227/wp_photo_theme_moment.git
  - secure: ""
